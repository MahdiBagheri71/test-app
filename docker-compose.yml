version: '3'
services:
    web:
        image: my-laravel-image
        ports:
            - 8000:8000
        volumes:
            - ./:/app
    db:
        image: mysql:5.7
        ports:
            - 3316:3316
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
    redis:
        image: redis:alpine
        ports:
            - 6379:6379
    nginx:
        image: nginx:alpine
        ports:
            - 4432:4432
